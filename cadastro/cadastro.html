<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="\trabalho2\styles\cadastro.css">
</head>
<body>
    <header class="header">
        <div class="header-wrapper">
          <div class="logo">
            <a href="\trabalho2\index.html"><img src="\trabalho2\assets\images\logo3.png" alt="logo"> <span>Mangás DMS</span> </a>
          </div>
    
          <div class="search">
            <input class="search-input" type="text" placeholder="Buscar..." />
            <img src="\trabalho2\assets\images\teste lupa.png" class="pnglupa">
          </div>
    
          <div class="login">
            <a href="">
              <img src="\trabalho2\assets\images\login.png" class="pnglogin">
            </a>
          </div>
    
          <div class="list-button">
            <a href="\trabalho2\stock\stock.html">
              <img src="\trabalho2\assets\images\estoque.png" class="pngestoque">
            </a>
          </div>
    </header>
    
      <div class="container">
          <h1>Cadastro de usuário</h1>
          <form action="">
              <h2>Informações pessoais: </h2>
              <label for="nome"></label><br>
              <input type="text" required placeholder="Nome">
              <br>
              <label for="cpf"></label><br>
              <input type="number" required placeholder="CPF">
              <br>
              <label for="tell"></label><br>
              <input type="number" required placeholder="Telefone" >
              <br><br>
              <label for="datanasc" id="datanasc">Data de nascimento: </label><br>
              <input type="date"> <br> <br>
              
              <h2>Dados para acesso: </h2>
              <label for="email"></label><br>
              <input type="text" required placeholder="E-mail">
              <br>
              <label for="senha"></label><br>
              <input type="password" required placeholder="Senha">
              <br><br>
              
              <button>Cadastrar</button>
          </form>
      </div>

      <div class="login2">
          <h1>Já possui conta?</h1>
          <form action="">
              
              <label for="email"></label><br>
              <input type="text" required placeholder="E-mail">
              <br>
              <label for="senha"></label><br>
              <input type="password" required placeholder="Senha">
              <br><br>

              <button>Login</button>
          </form>
      </div>

  </body>
    

</body>
</html>
