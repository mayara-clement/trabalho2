<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Formulário de cadastro</title>
    <link rel="stylesheet" href="/styles/styles.css">
</head>
<body>
    <header class="header">
        <div class="header-wrapper">
          <div class="logo">
            <a href="\trabalho2\index.html"><img src="\trabalho2\assets\images\logo5.png" alt="logo">  </a>
          </div>
    
          <div class="search">
            <input class="search-input" type="text" placeholder="Buscar..." />
            <img src="\trabalho2\assets\images\teste lupa.png" class="pnglupa">
          </div>
    
          <div class="login">
            <a href="">
              <img src="\trabalho2\assets\images\login.png" class="pnglogin">

            </a>
          </div>
    </header>

    <h1>Cadastro de usuário</h1>

    <section class="upper-side">
        <div class="cad-sec-1">
              <h2>Informações pessoais: </h2>
              <p>Nome:</p>
              <label for="nome"></label>
              <input type="text" required>
              <p>CPF:</p>
              <label for="cpf"></label>
              <input type="number" required>
              <p>Telefone:</p>
              <label for="tell"></label>
              <input type="number" required>
              <p>Data de nascimento:</p>
              <label for="datanasc" id="datanasc"></label>
              <input type="date" required placeholder="data" > 
        </div>

        <div class="cad-sec-2">
              
              <h2>Dados para acesso: </h2>
              <p>Email:</p>
              <label for="email"></label><br>
              <input type="text" required placeholder="E-mail">
              <p>Senha:</p>
              <label for="senha"></label><br>
              <input type="password" required placeholder="Senha"><br>
        </div>
    </section>
    <div class="b-cad">
    <button>Cadastrar</button>
    </div>
      <div class="login2">
          <h1>Já possui conta?</h1>
              
              <label for="email"></label><br>
              <input type="text" required placeholder="E-mail">
              <label for="senha"></label><br>
              <input type="password" required placeholder="Senha"><br>


              <button>Login</button>
      </div>

      <footer class="footer">
        <div class="contact">
          <p>Telefone: (99) 99999-9999</p>
          <p>Email: contato@sualoja.com</p>
        </div>
        <div class="brand">

        </div>
